{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<div class="d-flex justify-content-center">

    <div class="card bg-dark border-light text-light p-3">
        <h4>Вы действительно хотите удалить игру "{{ game.title }}"</h4>

        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex  justify-content-between mt-4">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{{ game.get_absolute_url }}" class="btn btn-success">Нет, передумал</a>
            </div>
        </form>

    </div>


</div>

{% endblock main %}
